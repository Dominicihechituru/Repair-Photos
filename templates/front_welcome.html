<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Refine Photos</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: flex-start;
            height: 100vh;
            margin: 0;
            background-color: #f0f0f0;
            font-family: Arial, sans-serif;
            padding: 0 40px;
        }

        .form-container {
            margin-top: 80px;
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 15px;
            width: 100%;
            max-width: 350px;
        }

        h1 {
            font-size: 24px;
            color: #333;
            margin-bottom: 20px;
            text-align: center;
        }

        .btn {
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 15px 30px;
            border: none;
            border-radius: 5px;
            font-size: 18px;
            font-weight: bold;
            cursor: pointer;
            width: 100%;
            text-align: center;
            text-decoration: none;
            color: black;
            transition: background-color 0.3s ease;
            box-sizing: border-box;
        }

        .btn-email {
            background-color: white;
            border: 2px solid black;
        }

        .btn-email:hover {
            background-color: white;
            border: 2px solid black;
        }

        .btn-google {
            background-color: white;
            border: 2px solid black;
        }

        .btn-google:hover {
            background-color: white;
            border: 2px solid black;
        }

        .btn-google img, .btn-email img {
            width: 30px;
            height: 30px;
            margin-right: 15px;
        }
    </style>
    
    <!-- Added JS code -->
    
    <script type="module">
      // Import the functions you need from the SDKs
      import { initializeApp } from "https://www.gstatic.com/firebasejs/10.14.1/firebase-app.js";
      import { getAuth, signInWithPopup, GoogleAuthProvider } from "https://www.gstatic.com/firebasejs/10.14.1/firebase-auth.js";



      
      // Function to handle sign-in
      function signInWithGoogle() {

        var inputElement1 = document.getElementById("myInput1"); // Select the input element by ID
      var inputValue1 = inputElement1.value; // Get the value of the input element

      var inputElement2 = document.getElementById("myInput"2); // Select the input element by ID
      var inputValue2 = inputElement2.value; // Get the value of the input element

      var inputElement3 = document.getElementById("myInput3"); // Select the input element by ID
      var inputValue3 = inputElement3.value; // Get the value of the input element

      var inputElement4 = document.getElementById("myInput4"); // Select the input element by ID
      var inputValue4 = inputElement4.value; // Get the value of the input element

      var inputElement5 = document.getElementById("myInput5"); // Select the input element by ID
      var inputValue5 = inputElement5.value; // Get the value of the input element

      var inputElement6 = document.getElementById("myInput6"); // Select the input element by ID
      var inputValue6 = inputElement6.value; // Get the value of the input element

      var inputElement7 = document.getElementById("myInput7"); // Select the input element by ID
      var inputValue7 = inputElement7.value; // Get the value of the input element

      var inputElement8 = document.getElementById("myInput8"); // Select the input element by ID
      var inputValue8 = inputElement8.value; // Get the value of the input element

      
      // Your web app's Firebase configuration
      const firebaseConfig = {
        apiKey: inputValue1,
        authDomain: inputValue2,
        databaseURL: inputValue3,
        projectId: inputValue4,
        storageBucket: inputValue5,
        messagingSenderId: inputValue6,
        appId: inputValue7,
        measurementId: inputValue8
      };
    
      // Initialize Firebase
      const app = initializeApp(firebaseConfig);
      const auth = getAuth(app);
      const provider = new GoogleAuthProvider();
    

        
        signInWithPopup(auth, provider)
          .then((result) => {
            // Successfully signed in
            const user = result.user;
            console.log("User signed in:", user);
    
            // Send user data to the Flask backend
            fetch('/googlesignin', {
                method: 'POST',
                headers: {
                  'Content-Type': 'application/json'
                },
                body: JSON.stringify({
                  uid: user.uid,
                  displayName: user.displayName,
                  email: user.email,
                  emailVerified: user.emailVerified,
                  photoURL: user.photoURL,
                  phoneNumber: user.phoneNumber,
                  providerId: user.providerId,
                  isAnonymous: user.isAnonymous,
                  metadata: user.metadata,
                  providerData: user.providerData
                })
              })
              .then(response => {
                if (response.ok) {
                  // Redirect to /home after successfully sending data
                  window.location.href = "/googlesignin";
                } else {
                  throw new Error("Failed to send user data to the backend");
                }
              })
              .catch((error) => {
                // Handle errors
                console.error("Error sending user data to the backend:", error);
                alert("Failed to send user data: " + error.message);
              });
          })
          .catch((error) => {
            // Handle errors
            console.error("Error during sign-in:", error.code, error.message);
            alert("Sign-in failed: " + error.message);
          });
      }
    
      // Attach the function to the global window object
      window.signInWithGoogle = signInWithGoogle;
    </script>
</head>
<body>
    <div class="form-container">
        <input id="myInput1" style="visibility: hidden" value="{{apiKey}}">
        <input id="myInput2" style="visibility: hidden" value="{{authDomain}}">
        <input id="myInput3" style="visibility: hidden" value="{{databaseURL}}">
        <input id="myInput4" style="visibility: hidden" value="{{projectId}}">
        <input id="myInput5" style="visibility: hidden" value="{{storageBucket}}">
        <input id="myInput6" style="visibility: hidden" value="{{messagingSenderId}}">
        <input id="myInput7" style="visibility: hidden" value="{{appId}}">
        <input id="myInput8" style="visibility: hidden" value="{{measurementId}}">


       
        <h1>Welcome to refinePhotos</h1>
        <img style="border-radius: 30%; margin-top: 20px; margin-bottom: 15px; width: 100px; height: 100px" src="static/indeximgs/beforehandafter.jpg" alt="Before and after">
        <button class="btn btn-google" onclick="signInWithGoogle()">
            <img src="https://developers.google.com/identity/images/g-logo.png" alt="Google logo">
            Sign in with Google
        </button>
        <a href="{{ url_for('login') }}" class="btn btn-email">
            <img src="https://upload.wikimedia.org/wikipedia/commons/4/4e/Mail_%28iOS%29.svg" alt="Mail icon">
            Sign in with email
        </a>
    </div>
</body>
</html>
