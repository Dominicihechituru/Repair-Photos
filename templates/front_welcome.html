<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Refine Photos</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: flex-start;
            height: 100vh;
            margin: 0;
            background-color: #f0f0f0;
            font-family: Arial, sans-serif;
            padding: 0 40px; /* Increased padding to create more space on the sides */
        }

        .form-container {
            margin-top: 80px;
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 15px;
            width: 100%;
            max-width: 350px; /* Reduced max-width to ensure buttons aren't too wide */
        }

        h1 {
            font-size: 24px;
            color: #333;
            margin-bottom: 20px;
            text-align: center;
        }

        .btn {
            display: block;
            padding: 15px 30px;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
            width: 100%;
            text-align: center;
            text-decoration: none;
            color: white;
            transition: background-color 0.3s ease;
            box-sizing: border-box; /* Ensure padding doesn't cause overflow */
        }

        .btn-email {
            background-color: #007bff;
        }

        .btn-email:hover {
            background-color: #0056b3;
        }

        .btn-google {
            background-color: #db4437;
        }

        .btn-google:hover {
            background-color: #b03a2e;
        }
    </style>
    <script>
        function signInWithGoogle() {
            // Replace with your actual sign-in logic
            alert('Signing in with Google...');
        }
    </script>
</head>
<body>
    <div class="form-container">
        <h1>Welcome to refinePhotos</h1>
        <a href="{{ url_for('login') }}" class="btn btn-email">Signin with email</a>
        <button class="btn btn-google" onclick="signInWithGoogle()">Sign in with Google</button>
    </div>
</body>
</html>
