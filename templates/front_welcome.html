<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Refine Photos</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: flex-start;
            height: 100vh;
            margin: 0;
            background-color: #f0f0f0;
            font-family: Arial, sans-serif;
            padding: 0 40px; /* Increased padding to create more space on the sides */
        }

        .form-container {
            margin-top: 80px;
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 15px;
            width: 100%;
            max-width: 350px; /* Reduced max-width to ensure buttons aren't too wide */
        }

        h1 {
            font-size: 24px;
            color: #333;
            margin-bottom: 20px;
            text-align: center;
        }

        .btn {
            display: block;
            padding: 15px 30px;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
            width: 100%;
            text-align: center;
            text-decoration: none;
            color: white;
            transition: background-color 0.3s ease;
            box-sizing: border-box; /* Ensure padding doesn't cause overflow */
        }

        .btn-email {
            background-color: #007bff;
        }

        .btn-email:hover {
            background-color: #0056b3;
        }

        .btn-google {
            background-color: #db4437;
        }

        .btn-google:hover {
            background-color: #b03a2e;
        }
    </style>

    <!-- Added JS code -->
    
    <script type="module">
        // Import the functions you need from the SDKs
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.14.1/firebase-app.js";
        import { getAuth, signInWithPopup, GoogleAuthProvider } from "https://www.gstatic.com/firebasejs/10.14.1/firebase-auth.js";

        // Your web app's Firebase configuration
        const firebaseConfig = {
            apiKey: "AIzaSyCyzNpYl2iskK_VW7p3I5BV3kBmzrRudF4",
            authDomain: "cazmir-tech.firebaseapp.com",
            databaseURL: "https://cazmir-tech-default-rtdb.firebaseio.com",
            projectId: "cazmir-tech",
            storageBucket: "cazmir-tech.appspot.com",
            messagingSenderId: "404882482231",
            appId: "1:404882482231:web:d614535e20f7f55ef1cbb2",
            measurementId: "G-3F5T0SPESV"
        };

        // Initialize Firebase
        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);
        const provider = new GoogleAuthProvider();

        // Function to handle sign-in
        function signInWithGoogle() {
            signInWithPopup(auth, provider)
                .then((result) => {
                    // Successfully signed in
                    const user = result.user;
                    console.log("User signed in:", user);

                    // Send user data to the Flask backend
                    fetch('/googlesignin', {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/json'
                        },
                        body: JSON.stringify({
                            uid: user.uid,
                            displayName: user.displayName,
                            email: user.email,
                            emailVerified: user.emailVerified,
                            photoURL: user.photoURL,
                            phoneNumber: user.phoneNumber,
                            providerId: user.providerId,
                            isAnonymous: user.isAnonymous,
                            metadata: user.metadata,
                            providerData: user.providerData
                        })
                    })
                    .then(response => {
                        if (response.ok) {
                            // Redirect to /home after successfully sending data
                            window.location.href = "/googlesignin";
                        } else {
                            throw new Error("Failed to send user data to the backend");
                        }
                    })
                    .catch((error) => {
                        // Handle errors
                        console.error("Error sending user data to the backend:", error);
                        alert("Failed to send user data: " + error.message);
                    });
                })
                .catch((error) => {
                    // Handle errors
                    console.error("Error during sign-in:", error.code, error.message);
                    alert("Sign-in failed: " + error.message);
                });
        }

        // Attach the function to the global window object
        window.signInWithGoogle = signInWithGoogle;
    </script>
</head>
<body>
    <div class="form-container">
        <h1>Welcome to refinePhotos</h1>
        <a href="{{ url_for('login') }}" class="btn btn-email">Signin with email</a>
        <button class="btn btn-google" onclick="signInWithGoogle()">Sign in with Google</button>
    </div>
</body>
</html>
