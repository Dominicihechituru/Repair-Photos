<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Refine Photos</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: flex-start;
            height: 100vh;
            margin: 0;
            background-color: #f0f0f0;
            font-family: Arial, sans-serif;
            padding: 0 40px;
        }

        .form-container {
            margin-top: 80px;
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 15px;
            width: 100%;
            max-width: 350px;
        }

        h1 {
            font-size: 24px;
            color: #333;
            margin-bottom: 20px;
            text-align: center;
        }

        .btn {
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 15px 30px;
            border: none;
            border-radius: 5px;
            font-size: 18px;
            font-weight: bold;
            cursor: pointer;
            width: 100%;
            text-align: center;
            text-decoration: none;
            color: black;
            transition: background-color 0.3s ease;
            box-sizing: border-box;
        }

        .btn-email {
            background-color: white;
            border: 2px solid black;
        }

        .btn-email:hover {
            background-color: white;
            border: 2px solid black;
        }

        .btn-google {
            background-color: white;
            border: 2px solid black;
        }

        .btn-google:hover {
            background-color: white;
            border: 2px solid black;
        }

        .btn-google img, .btn-email img {
            width: 30px;
            height: 30px;
            margin-right: 15px;
        }
    </style>
    
    <script type="module">
        // Import the functions you need from the SDKs
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.14.1/firebase-app.js";
        import { getAuth, signInWithPopup, GoogleAuthProvider } from "https://www.gstatic.com/firebasejs/10.14.1/firebase-auth.js";

        let auth, provider;

        // Function to initialize Firebase
        function initializeFirebase(config) {
            const app = initializeApp(config);
            auth = getAuth(app);
            provider = new GoogleAuthProvider();
        }

        // Function to handle sign-in
        function signInWithGoogle() {
            if (!auth || !provider) {
                alert("Firebase is not initialized correctly.");
                return;
            }

            signInWithPopup(auth, provider)
                .then((result) => {
                    const user = result.user;
                    console.log("User signed in:", user);

                    // Send user data to the Flask backend
                    fetch('/googlesignin', {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/json'
                        },
                        body: JSON.stringify({
                            uid: user.uid,
                            displayName: user.displayName,
                            email: user.email,
                            emailVerified: user.emailVerified,
                            photoURL: user.photoURL,
                            phoneNumber: user.phoneNumber,
                            providerId: user.providerId,
                            isAnonymous: user.isAnonymous,
                            metadata: user.metadata,
                            providerData: user.providerData
                        })
                    })
                    .then(response => {
                        if (response.ok) {
                            window.location.href = "/googlesignin";
                        } else {
                            throw new Error("Failed to send user data to the backend");
                        }
                    })
                    .catch(error => {
                        console.error("Error sending user data to the backend:", error);
                        alert("Failed to send user data: " + error.message);
                    });
                })
                .catch((error) => {
                    console.error("Error during sign-in:", error.code, error.message);
                    alert("Sign-in failed: " + error.message);
                });
        }

        // Fetch the Firebase configuration from the server
        fetch('/firebase-config')
            .then(response => response.json())
            .then(data => {
                const firebaseConfig = {
                    apiKey: data.apiKey,
                    authDomain: data.authDomain,
                    databaseURL: data.databaseURL,
                    projectId: data.projectId,
                    storageBucket: data.storageBucket,
                    messagingSenderId: data.messagingSenderId,
                    appId: data.appId,
                    measurementId: data.measurementId
                };

                // Initialize Firebase
                initializeFirebase(firebaseConfig);
            })
            .catch(error => {
                console.error("Error fetching Firebase configuration:", error);
            });

        // Attach the sign-in function to the window to make it accessible globally
        window.signInWithGoogle = signInWithGoogle;
    </script>
</head>
<body>
    <div class="form-container">
        <h1>Welcome to refinePhotos</h1>
        <img style="border-radius: 30%; margin-top: 20px; margin-bottom: 15px; width: 100px; height: 100px" src="static/indeximgs/beforehandafter.jpg" alt="Before and after">
        <button class="btn btn-google" onclick="signInWithGoogle()">
            <img src="https://developers.google.com/identity/images/g-logo.png" alt="Google logo">
            Sign in with Google
        </button>
        <a href="{{ url_for('login') }}" class="btn btn-email">
            <img src="https://upload.wikimedia.org/wikipedia/commons/4/4e/Mail_%28iOS%29.svg" alt="Mail icon">
            Sign in with email
        </a>
    </div>
</body>
</html>
