<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Refine Photos</title>
    <style>
        .bodyy {
            display: flex;
            flex-direction: column;
            font-family: Arial, Helvetica, sans-serif;
            height: 100vh;
            margin: 0;
            background-color: #F3FBFF;
            padding-bottom: 0;
            padding-top: 0;
        }

        #brandname {
            font-size: 20px;
        }

        .page-header {
            width: 100%;
            padding-left: 20px;
            border-bottom: 1.3px solid grey;
        }

        .hechone {
            text-align: center;
        }

        .containerr {
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 5px;
        }

        .container {
            margin-bottom: 50px;
        }

        .rounded-box {
            width: 300px;
            min-height: 300px;
            background-color: white;
            border-radius: 15px;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }

        #submit {
            color: white;
            background-color: black;
            border-radius: 5px;
            width: 250px;
            height: 35px;
            font-size: 16px;
            font-style: bold;
        }

        @media (min-width: 600px) {
            .containa {
                flex-direction: row;
            }

            .child-div {
                width: 50%;
            }
        }

        #footertext {
            width: 100%;
            text-align: center;
            font-size: 15px;
            margin-top: 50px;
            border-top: 1.3px solid grey;
            padding-top: 20px;
            padding-left: 0;
            padding-right: 0;
            padding-bottom: 0;
        }

        /* Loading overlay styles */
        .loading-overlay {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: white;
            z-index: 1000;
            align-items: center;
            justify-content: center;
            flex-direction: column;
        }

        .spinner {
            border: 6px solid #f3f3f3;
            border-top: 6px solid #3498db;
            border-radius: 50%;
            width: 50px;
            height: 50px;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .loading-text {
            margin-top: 20px;
            font-size: 18px;
            color: black;
        }
    </style>
</head>
<body class="bodyy">

    <div class="container">
        <div class="page-header">
            <h1 id="brandname"><span style="color: black;">refine</span><span style="color: purple;">Photos</span></h1>
        </div>
        <div class="containerr">
            <h1 class="hechone">Refine any photo <br><span style="color: purple;"> using AI</span></h1>
            <div class="rounded-box">
                <h2>UPLOAD A PHOTO</h2>
                <form method="post" action="/display-page" enctype="multipart/form-data" onsubmit="showLoading()">
                    <p>
                        <input type="file" name="file" autocomplete="off" required>
                    </p>
                    <p>
                        <input id="submit" type="submit" value="Submit">
                    </p>
                    <center><a href="{{url_for('home')}}">Back to Homepage</a></center>
                </form>
            </div>
        </div>
    </div>

    <div id="loadingOverlay" class="loading-overlay">
        <div class="spinner"></div>
        <div class="loading-text">Processing your image, please wait...</div>
    </div>

    <p id="footertext">copyright &copy; 2024 - <span style="color: purple">refinePhotos</span></p>

    <script>
        function showLoading() {
            document.getElementById("loadingOverlay").style.display = "flex";
        }
    </script>
</body>
</html>
